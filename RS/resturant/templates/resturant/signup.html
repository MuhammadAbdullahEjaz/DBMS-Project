<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'resturant/index.css' %}">
    <title>Sign Up</title>
</head>

<body>
    <div class="contdfainer">
        <div class="div-form">
            <div id="form-heading">
                <h2>Register</h2>
            </div>
            <form action="">

                <div id="div-username">
                    <label for="username">Username</label>
                    <input type="text" id="username" maxlength="30">
                </div>
                <div id="div-firstname">
                    <label for="firstname">First Name</label>
                    <input type="text" id="first_name" maxlength="30">
                </div>
                <div id="div-lastname">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" maxlength="30">
                </div>
                <div id="div-email">
                    <label for="email">Email</label>
                    <input type="email" id="email" maxlength="30">
                </div>
                <label for="password">Password</label>
                <input type="password" id="password" maxlength="30">
                <div id="div-submit">
                    <input type="submit" value="Register" id="submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
